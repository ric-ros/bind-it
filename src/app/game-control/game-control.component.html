<button
  class="btn btn-primary"
  [disabled]="isGameStarted"
  (click)="onGameStart()"
>
  Start <span class="start"></span>
</button>
<button class="btn btn-info" [disabled]="!isGameStarted" (click)="onGameStop()">
  Stop <span class="stop"></span>
</button>
<button class="btn btn-warning" [disabled]="!anyNumber" (click)="onResetGame()">
  Reset
</button>
